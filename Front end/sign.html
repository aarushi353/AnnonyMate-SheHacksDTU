 <!--Sign In/SignUp  -->
 <div class="sec">
    <div class="container1">
        <div class="overlay" id="overlay">
          <div class="sign-in" id="sign-in">
            <h1 style="color: aliceblue;">Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button class="switch-button" id="slide-right-button">Sign In</button>
          </div>
          <div class="sign-up" id="sign-up">
            <h1 style="color: aliceblue;">Hello, Friend!</h1>
            <p>Enter your personal details and start a journey with us</p>
            <button class="switch-button" id="slide-left-button">Sign Up</button>
          </div>
        </div>
        <div class="form">
          <div class="sign-in" id="sign-in-info">
            <h1>Sign In</h1>
           
            
            <form id="sign-in-form">      
              <input type="text" placeholder="User ID"/>
              <input type="password" placeholder="Password"/>
              <button class="control-button in"><a href="chat.html">Sign In</a></button>
            </form>
          </div>
          <div class="sign-up" id="sign-up-info">
            <h1>Create Account</h1>
        
            <form id="sign-up-form">
              <input type="text" placeholder="User"/>
              <input type="number" placeholder="User ID"/>
              <input type="password" placeholder="Password"/>
              <button class="control-button up"><a href="chat.html">Sign Up</a></button>
            </form>
          </div>
        </div>
      </div>
